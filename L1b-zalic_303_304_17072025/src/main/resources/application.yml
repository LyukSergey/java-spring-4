spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/employees_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        enable_lazy_load_no_trans: true  # Дозволяє lazy loading поза транзакцією
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
