spring:
  application:
    name: test_security

  datasource:
    url: jdbc:postgresql://localhost:5433/l1-spring-security_db
    username: demo_user
    password: demo_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true
        open-in-view: false
